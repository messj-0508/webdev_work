<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ESM后台管理系统</title>

    <link rel="stylesheet" href="/resources/css/normalize.css">
	<link rel="stylesheet" href="/resources/css/bootstrap.min.css">
	<link rel="stylesheet" href="/resources/css/font-awesome.min.css">
	<link rel="stylesheet" href="/resources/css/themify-icons.css">
	<link rel="stylesheet" href="/resources/css/pe-icon-7-filled.css">
    <link rel="stylesheet" href="/resources/css/flag-icon.min.css">
    <link rel="stylesheet" href="/resources/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="/resources/css/style.css">
  
	<link href="/resources/css/lib/vector-map/jqvmap.min.css" rel="stylesheet">
	<style>
        html {
           height: 100%;
        }

        body {
           height: 100%;
        }
      </style>

</head>

<body>
    <!-- Left Panel -->
    <div id="aside">
    </div>
    <!-- /#left-panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <div id="header">
        </div>
        <!-- /#header -->
      
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">管理员注册表</strong>
                            </div>
                            <div class="card-body">
                                <!--Card -->
                                <div id="changepwd">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">请填写以下信息</h3>
                                        </div>
                                        <hr>
                                      
                                        <form role="form" action="{:url('login/addUser')}" method="post" >
                                            <div class="form-group">
                                                <label for="user_real_name" class="control-label mb-1">输入姓名：</label>
                                                <input type="text" id="user_real_name" name="user_real_name" class="form-control" value="">
                                            </div>
                                            <div class="form-group">
                                                <label for="user_name" class="control-label mb-1">输入用户名：</label>
                                                <input type="text" id="user_name" name="user_name" class="form-control" value="">
                                            </div>
                                            <div class="form-group has-success">
                                                <label for="password" class="control-label mb-1">输入新密码：</label>
                                                <input type="password" id="password" name="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="comfirm" class="control-label mb-1">重复新密码：</label>
                                                <input type="password" id="comfirm" name="comfirm" class="form-control">
                                            </div>
                                            
                                            <div>
                                                <button type="submit" class="btn btn-lg btn-outline-danger btn-block">
                                                    <i class="fa fa-lock fa-lg"></i>&nbsp;
                                                    <span id="payment-button-amount">添加新管理员</span>
                                                </button>
                                            </div>
                                        </form>
                                      
                                    </div>
                                </div>
                            </div>
                        </div> 
                  <!-- .card -->
                </div>

                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div>
    <!-- /#right-panel -->

    <script src="/resources/javascript/vendor/jquery-2.1.4.min.js"></script>
	<script src="/resources/javascript/popper.min.js"></script>
    <script src="/resources/javascript/plugins.js"></script>
    <script>
    	$("#aside").load("/resources/pages/aside.html");
    	$("#header").load("/resources/pages/header.html");
        function loadJS(url){
          var Script = document.createElement('script');
          Script.setAttribute('src', url);
          Script.setAttribute('type', 'text/javascript');
          document.body.appendChild(Script);
          return Script;
        }
      	loadJS("/resources/javascript/main.js")
	</script>


</body>
</html>
