<body>

    <div id="aside">

        <div id="header">

        <!-- /#header -->

        <div class="content">
            <div class="animated fadeIn">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">预约具体信息</strong>
                            </div>
                            <div class="card-body">
                              
                              	<!--startprint1-->
                                <br/>
                                <br/>
                                <br/>
                                <h1  style=" text-align:center;">预约信息</h1>
                                <br/>
                                <br/>
                                <br/>
                                
                              	<div class="print-div">
                                    <div class="row" style="float:left;width:50%;">
                                        <div class="col col-md-4">
                                            <label class=" form-control-label">预约人姓名：</label>
                                        </div>
                                        <div class="col-12 col-md-8">
                                            <p class="form-control-static">{$data.usr_name}</p>
                                        </div>
                                    </div>
                                    <div class="row" style="float:right;width:50%;">
                                        <div class="col col-md-4">
                                            <label class=" form-control-label">预约人身份：</label>
                                        </div>
                                        <div class="col-12 col-md-8">
                                            <p class="form-control-static">{$data.type}</p>
                                        </div>
                                    </div>
                                </div>
                              
                                <div class="print-div">
                                    <div class="row" style="float:left;width:50%;">
                                        <div class="col col-md-4">
                                            <label class=" form-control-label">学号/职工号：</label>
                                        </div>

                                            <p class="form-control-static">{$data.usr_number}</p>
                                        </div>
                                    </div>
                                    <div class="row" style="float:right;width:50%;">
                                        <div class="col col-md-4">
                                            <label class=" form-control-label">联系方式：</label>
                                        </div>
                                        <div class="col-12 col-md-8">
                                            <p class="form-control-static">{$data.usr_phone}</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="print-div">
                                    <div class="row" style="float:left;width:50%;">
                                        <div class="col col-md-4">
                                            <label class=" form-control-label"> 部门/专业：</label>
                                        </div>
                                        <div class="col-12 col-md-8">
                                            <p class="form-control-static">{$data.department}</p>
                                        </div>
                                    </div>
                                    <div class="row" style="float:right;width:50%;"></div>
                                </div>

                                <br/>
                                <hr/>
                                <br/>

                                <div class="print-div">
                                    <div class="row" style="float:left;width:50%;">
                                        <div class="col col-md-4">
                                            <label class=" form-control-label">驾驶人姓名：</label>
                                        </div>
                                        <div class="col-12 col-md-8">
                                            <p class="form-control-static">{$data.driver_name}</p>
                                        </div>
                                    </div>
                                    <div class="row" style="float:right;width:50%;">

                                        </div>
                                        <div class="col-12 col-md-8">
                                            <p class="form-control-static">{$data.appoint_data}</p>

                                </div>

                                            <p class="form-control-static">{$data.period}</p>
                                        </div>
                                    </div>
                                    <div class="row" style="float:right;width:50%;">
                              		
                              		</div>

                                    	<p class="form-control-static">{$data.reason}</p>
                      				</div>
                                  </div>
                                </div>

                                  	<div class="col-12 col-md-10">
                                    	<p class="form-control-static">{$data.note}</p>

                                  </div>
                                </div>

                                <hr/>
                                <br/>

                                        <span id="payment-button-amount">返回</span>
                                      </button>
                                      
                                  </div>

    <script>
    	$("#aside").load("/resources/pages/aside.html");
    	$("#header").load("/resources/pages/header.html");
        function loadJS(url){
          var Script = document.createElement('script');
          Script.setAttribute('src', url);
          Script.setAttribute('type', 'text/javascript');
          document.body.appendChild(Script);
          return Script;
        }
      	loadJS("/resources/javascript/main.js")
	</script>
