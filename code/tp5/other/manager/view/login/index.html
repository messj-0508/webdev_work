<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
<link rel="stylesheet" type="text/css" href="/resources/css/login.css" />
<link href="/resources/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/resources/ext/javascript/ext-base.js"></script>
<script type="text/javascript" src="/resources/ext/javascript/ext-all-debug.js"></script>
<link rel="stylesheet" type="text/css" href="/resources/css/login.css" />
<script type="text/javascript" src="/resources/javascript/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/resources/javascript/OAuthLogin.js"></script>
<title>ESM后台管理系统</title>
</head>
<body onload="focusName()">
   <div class="main">
      <div class="top"><img src="/resources/images/logo_v4.png"/></div>
      <div class="mid">
	      <!-- <div id="left" onclick="changeViewImg()"></div> -->
	      <form role="form" action="{:url('login/dologin')}" method="post">
	      <div class="single_col_panel">
	             <div class="row">
		            <input class="input-txt-row" type="text" tabIndex = "1" id="user_name" name="user_name" placeholder="请输入管理员账号" onFocus="focusUserName()" onblur="leaveUserName()" onMouseOver="changeBorderColor(this)" onMouseOut="backBorderColor(this)"/>
		         	<a href="javascript:void(0)" class="i-clear" onclick="resetInput(event)"><i class="fa fa-times-circle"></i></a>
		         </div>
	            <div id="passwd_area" class="row">
	            	<!-- 原来采用text和password切换的方式，但无法实现自动填写密码 -->
		        	<input class="input-txt-row input-txt-pad"  type="password" tabIndex = "2"  id="user_pwd" name="user_pwd"  placeholder="密码" onMouseOver="changeBorderColor(this)" onMouseOut="backBorderColor(this)"/>
		            <a href="javascript:void(0)" class="i-clear" onclick="resetInput(event)"><i class="fa fa-times-circle"></i></a>
		         </div>
		         <div class="row-thin">
		         	<input type="checkbox" id="remember_check"/><div id="remember_text" onclick="clickCheck()"><i class="fa fa-square-o i-check"></i> 记住账号</div>
		         </div>
		         <div class="row-thin">
		            <span id="msg"></span>
		         </div>
		         <div class="row">
		            <input type="submit" class="input-btn-row" id="logon_button" value="登录"/>
		         </div>
	      </div>
	      </form>
	  </div>
   </div>
</body>
